<div infinite-scroll='xiaxianReddit.nextPage()' infinite-scroll-disabled='xiaxianReddit.busy' infinite-scroll-distance='0' style="margin-top: 55px;">
	<div class="weui-cells">
	  <div class="weui-cell" ng-repeat="list in xiaxianReddit.items">
	  <div class="weui-cell__hd"><img ng-src="{{list.headImg?list.headImg:'images/touxiang.png'}}" width="25px" height="25px"></div>
	    <div class="weui-cell__bd">
	      <p style="font-size: 16px; color: #333;">{{list.phone}}</p>
	    </div>
	    <div class="weui-cell__ft">{{list.time}}</div>
	  </div>
	</div>

	<div ng-show="xiaxianReddit.loading" class="weui-loadmore" style="margin: 0.5em auto ;">
	  <i class="weui-loading"></i>
	  <span class="weui-loadmore__tips">正在加载</span>
	</div>

	<div class="weui-loadmore weui-loadmore_line" ng-show="xiaxianReddit.items.length<1">
	  <span class="weui-loadmore__tips">暂无数据</span>
	</div>
</div>
